<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Easybus login</title>
  <link rel="stylesheet" href="sign in.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Sign in to Vicky Travels</h2>
      <button class="btn google-btn"> <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Icon"> Sign in with Google</button>
      <button class="btn apple-btn"> <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Icon"> Sign in with Apple</button>
      <p class="divider">Or</p>
      <input type="text" class="input-field" placeholder="Phone, email or username">
      <button class="btn next-btn">Next</button>
      <a href="#" class="forgot-link">Forgot password?</a>
      <p>Don't have an account? <a href="#" class="signup-link">Sign in</a></p>
    </div>
  </div>

  <script src="sign in.js"></script>
</body>
</html>
