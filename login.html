<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b8ef3, #8f4bcf);
        }

        /* Login form container styling */
        .login-container {
            background: #fff;
            padding: 40px 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .avatar {
            width: 80px;
            height: 80px;
            background: #ddd;
            border-radius: 50%;
            margin: 0 auto 20px;
        }

        /* Input styling */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        /* Sign in button with gradient background */
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: #fff;
            background: linear-gradient(90deg, #3b8ef3, #8f4bcf);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #8f4bcf, #3b8ef3);
        }

        /* Additional options styling */
        .login-container .options {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .login-container .options a {
            color: #3b8ef3;
            text-decoration: none;
            margin: 0 5px;
        }

        .login-container .options a:hover {
            text-decoration: underline;
        }

        /* Checkbox styling */
        .login-container .checkbox {
            display: flex;
            align-items: center;
            justify-content: start;
            margin: 10px 0;
            font-size: 12px;
        }

        .login-container .checkbox input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="avatar"></div>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="checkbox">
                <input type="checkbox" id="keep-signed-in">
                <label for="keep-signed-in">Keep me signed in</label>
            </div>
            <div class="options">
                <a href="#">Forgot password</a> | <a href="#">Create an account</a>
            </div>
        </form>
    </div>
</body>
</html>
